<div class="register-container">
  <div class="register-box">
    <div class="register-header">
      <h2>Register</h2>
      <p>Create a new account</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- Full Name -->
      <div class="form-group">
        <label>Full Name</label>
        <input 
          type="text"
          formControlName="fullName"
          [ngClass]="{'error': submitted && registerForm.get('fullName')?.errors}"
          placeholder="Enter full name"
        >
        <div *ngIf="submitted && registerForm.get('fullName')?.errors" class="error-message">
          Full name is required
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email"
          formControlName="email"
          [ngClass]="{'error': submitted && registerForm.get('email')?.errors}"
          placeholder="Enter email"
        >
        <div *ngIf="submitted && registerForm.get('email')?.errors" class="error-message">
          <span *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password"
          formControlName="password"
          [ngClass]="{'error': submitted && registerForm.get('password')?.errors}"
          placeholder="Enter password"
        >
        <div *ngIf="submitted && registerForm.get('password')?.errors" class="error-message">
          <span *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</span>
          <span *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="register-button">Register</button>
      </div>

      <!-- Login Link -->
      <div class="register-footer">
        Already have an account? <a (click)="goToLogin()" class="login-link">Login here</a>

      </div>
    </form>
  </div>
</div>
